<div class="fondo"> 
  <H1> 
    <div class="imgs">
        <a class="button" [routerLink]="['/lista-contactos']" class="undo"><img src="../assets/img/arrow_back.png" alt=""></a>
        <a class="button" class="done" (click)="agregar.showModal()"><img src="../assets/img/Done.png" alt=""></a> 
    </div>

        
        <div class="lista">NUEVO CONTACTO</div>
    
  </H1></div>
  <section class="container"><div class="account">
    <img src="../assets/img/account.png" alt="" class="img">  </div></section>


  <section class="flex-container"  >
      
    <button  class="box">Nombre: <input class="cont_input" type="text"  placeholder="Type your name"></button>
      <button class="box">Apellido: <input class="cont_input" type="text"  placeholder="Type your last name"></button>
      <button  class="box"><img src="../assets/img/calling.png" alt="" class="img2" >Telefono: <input class="cont_input" type="text"  placeholder="Type your phone"> </button>
    <button  class="box"><img src="../assets/img/call.png" alt="" class="img2">Telefono 2: <input class="cont_input" type="text"  placeholder="Type your phone"></button>
    <button class="box"><img src="../assets/img/Union.png" alt="" class="img2">Ciudad: <input class="cont_input" type="text"  placeholder="Type your city"></button>
    <button class="box">E-mail: <input class="cont_input" type="email"  placeholder="Type your Email"> </button>
  </section>

  <button (click)="agregar.showModal()">
    Abrir modal
  </button>


  <button (click)="agregar.close()">
    Abrir modal
  </button>

  <dialog #agregar type="modal">
    <p>Contacto agregado correctamente</p>
  </dialog>
